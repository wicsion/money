{% extends 'base.html' %}
{% block head %}
  {{ block.super }}
  <style>
    .topup-container {
      opacity: 0;
      animation: fadeIn 0.3s ease-in forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md topup-container">
    <h2 class="text-2xl font-bold mb-4" style="font-display: swap;">Пополнение баланса</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Сумма (₽)</label>
            <input
                type="number"
                name="amount"
                min="10"
                step="10"
                class="w-full px-3 py-2 border rounded-lg"
                required
                aria-label="Сумма пополнения в рублях"
            >
        </div>
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition-colors duration-200">
            Пополнить
        </button>
    </form>
</div>

<script>
  // Предзагрузка критических ресурсов
  if (window.perfMetrics) {
    window.perfMetrics.onFirstInputDelay(function(delay, evt) {
      console.log('First input delay:', delay, 'ms', 'Event:', evt);
    });
  }
</script>
{% endblock %}
