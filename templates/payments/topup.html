{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Пополнение баланса</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Сумма (₽)</label>
            <input
                type="number"
                name="amount"
                min="10"
                step="10"
                class="w-full px-3 py-2 border rounded-lg"
                required
            >
        </div>
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">
            Пополнить
        </button>
    </form>
</div>
{% endblock %}
