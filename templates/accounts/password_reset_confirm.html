{% extends 'base.html' %}
{% block title %}Сброс пароля{% endblock %}

{% block content %}
<style>
    .registration-container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .custom-input {
        width: 80%;
        height: 50px;
        padding: 0.75rem 1rem;
        border: 2px solid #e5e7eb !important;
        border-radius: 30px;
        font-size: 1.2rem;
        transition: all 0.2s ease;
        margin: 0 auto;
        text-align: center;
    }

    .custom-input:focus {
        border-color: #3b82f6 !important;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        outline: none;
    }

    .submit-btn {
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 30px;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        font-weight: 600;
        transition: all 0.2s ease;
        min-width: 280px;
    }

    .submit-btn:hover {
        background: #2563eb;
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
    }
</style>

<div class="registration-container">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">
        <i class="bi bi-shield-lock mr-2"></i>Новый пароль
    </h1>

    <form method="post" class="mx-auto text-center">
        {% csrf_token %}

        <div class="mb-6">
            <input type="password"
                   name="new_password1"
                   class="custom-input"
                   placeholder="Новый пароль"
                   required>
        </div>

        <div class="mb-6">
            <input type="password"
                   name="new_password2"
                   class="custom-input"
                   placeholder="Подтвердите пароль"
                   required>
        </div>

        <button type="submit" class="submit-btn">
            <i class="bi bi-check-circle mr-2"></i>СОХРАНИТЬ
        </button>
    </form>
</div>
{% endblock %}
