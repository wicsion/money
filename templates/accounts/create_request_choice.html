{% extends 'base.html' %}

{% block content %}
<style>
    /* Стили из select_property_type */
    .selection-title {
        font-size: 1.75rem;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 2rem;
        text-align: center;
        position: relative;
        padding-bottom: 0.5rem;
    }

    .selection-title::after {
        content: '';
        display: block;
        width: 60px;
        height: 3px;
        background: #3b82f6;
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%);
    }

    .type-card {
        transition: all 0.3s ease;
        border: 2px solid #e5e7eb;
        border-radius: 1rem;
        overflow: hidden;
        background: white;
        position: relative;
        padding: 2rem;
        cursor: pointer;
    }

    .type-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        border-color: #3b82f6;
    }

    .type-card::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: #3b82f6;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .type-card:hover::after {
        opacity: 1;
    }

    .type-icon {
        font-size: 2.5rem;
        color: #3b82f6;
        margin-bottom: 1rem;
    }

    .type-title {
        font-weight: 600;
        color: #1f2937;
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
    }

    .type-description {
        color: #6b7280;
        font-size: 0.9rem;
    }
</style>

<div class="container my-5">
    <h2 class="selection-title">Что вас интересует?</h2>

    <div class="row g-4">
        <div class="col-12 col-md-4">
            <a href="{% url 'broker-list' %}" class="text-decoration-none">
                <div class="type-card h-100 text-center">
                    <i class="fas fa-user-tie type-icon"></i>
                    <h3 class="type-title">Брокер</h3>
                    <p class="type-description">
                        Профессиональные консультации и подбор объектов
                    </p>
                </div>
            </a>
        </div>

        <div class="col-12 col-md-4">
            <a href="{% url 'developer-list' %}" class="text-decoration-none">
                <div class="type-card h-100 text-center">
                    <i class="fas fa-building type-icon"></i>
                    <h3 class="type-title">Застройщик</h3>
                    <p class="type-description">
                        Новостройки от проверенных компаний
                    </p>
                </div>
            </a>
        </div>

        <div class="col-12 col-md-4">
            <a href="{% url 'property-list' %}" class="text-decoration-none">
                <div class="type-card h-100 text-center">
                    <i class="fas fa-home type-icon"></i>
                    <h3 class="type-title">Объект</h3>
                    <p class="type-description">
                        Прямой выбор из каталога недвижимости
                    </p>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
