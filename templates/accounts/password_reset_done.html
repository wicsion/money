{% extends 'base.html' %}
{% block title %}Письмо отправлено{% endblock %}

{% block content %}
<style>
    .registration-container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 3rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .status-icon {
        font-size: 4rem;
        color: #3b82f6;
        margin-bottom: 1.5rem;
    }

    .info-text {
        font-size: 1.1rem;
        color: #4b5563;
        line-height: 1.7;
        max-width: 600px;
        margin: 0 auto 2.5rem;
    }

    .back-btn {
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 30px;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        font-weight: 600;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.8rem;
    }

    .back-btn:hover {
        background: #2563eb;
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
    }
</style>

<div class="registration-container text-center">
    <i class="bi bi-envelope-check status-icon"></i>
    <h1 class="text-3xl font-bold mb-4 text-gray-800">
        Проверьте почту
    </h1>

    <p class="info-text">
        Мы отправили вам инструкции по сбросу пароля.<br>
        Если вы не получили письмо в течение нескольких минут,<br>
        проверьте папку "Спам" или свяжитесь с поддержкой.
    </p>

    <a href="{% url 'login' %}" class="back-btn">
        <i class="bi bi-arrow-left-circle"></i>
        Вернуться к входу
    </a>
</div>
{% endblock %}
