{% extends 'base.html' %}
{% block title %}Пароль изменен{% endblock %}

{% block content %}
<style>
    .registration-container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 3rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .status-icon {
        font-size: 4rem;
        color: #3b82f6;
        margin-bottom: 1.5rem;
    }

    .success-text {
        font-size: 1.1rem;
        color: #4b5563;
        line-height: 1.7;
        margin: 0 auto 2.5rem;
        max-width: 600px;
    }

    .login-btn {
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 30px;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        font-weight: 600;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.8rem;
    }

    .login-btn:hover {
        background: #2563eb;
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
    }
</style>

<div class="registration-container text-center">
    <i class="bi bi-check-circle-fill status-icon"></i>
    <h1 class="text-3xl font-bold mb-4 text-gray-800">
        Пароль успешно изменен!
    </h1>

    <p class="success-text">
        Ваш новый пароль был установлен. Теперь вы можете войти в систему
        с использованием обновленных учетных данных.
    </p>

    <a href="{% url 'login' %}" class="login-btn">
        <i class="bi bi-box-arrow-in-right"></i>
        Войти в аккаунт
    </a>
</div>
{% endblock %}
